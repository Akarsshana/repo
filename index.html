<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Furniture Viewer</title>

  <!-- Import model-viewer component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: sans-serif; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <!-- AR Model -->
  <model-viewer
    alt="Chair Model"
    src="models/bruno cafe.glb"
    ar
    camera-controls
    shadow-intensity="1"
    touch-action="pan-y">
  </model-viewer>

</body>
</html>
